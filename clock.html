<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-body">
            <div class="center-point"></div>
            <div class="min-hand hand"></div>
            <div class="hour-hand hand"></div>
            <div class="second-hand hand"></div>
            <div class="numbers num4" >
                <p class="n12">12</p>
                <p class="n11">11</p>
                <p class="n10">10</p>
            </div>
            <div class="numbers num1">
                <p class="n1">1</p>
                <p class="n2">2</p>
                <p class="n3">3</p>
            </div>
            <div class="numbers num3">
                <p class="n9">9</p>
                <p class="n8">8</p>
                <p class="n7">7</p>
            </div>
             <div class="numbers num2">
                <p class="n4">4</p>
                <p class="n5">5</p>
                <p class="n6">6</p>
            </div>
            
        </div>
        <div class="show-time"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
